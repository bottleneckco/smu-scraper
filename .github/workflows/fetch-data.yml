name: fetch-data
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    # run on 17:00 every Friday
    - cron: '0 17 * * Fri'
jobs:
  get-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install

      - name: Build /dist
        run: yarn build

      - name: Fetch data
        env:
          NODE_ENV: production
        run: yarn start

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: main
          BRANCH: gh-pages
          GIT_CONFIG_NAME: 'SMU Scraper'
          FOLDER: temp
          CLEAN: true
          SINGLE_COMMIT: true
